<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="nft-image-container">
        <img
          class="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT Number 3429" />
        <div class="nft-hover-overlay">
          <img src="./images/icon-view.svg" alt="View NFT icon" />
        </div>
      </div>
      <h1 class="nft-heading">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-info">
        <span class="price"
          ><img
            class="eth"
            src="./images/icon-ethereum.svg"
            alt="Ethereum Icon" />0.041 ETH</span
        >
        <span class="time-left"
          ><img
            class="clock"
            src="./images/icon-clock.svg"
            alt="Time Left Icon" />3 days left</span
        >
      </div>
      <hr />
      <p class="author-info">
        <img
          class="author-avatar"
          src="./images/image-avatar.png"
          alt="NFT Author Avatar" />Creation of&nbsp;
        <span class="author-name">Jules Wyvern</span>
      </p>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://edwardhong.tech">Edward Hong</a>.
    </footer>
  </body>
</html>
