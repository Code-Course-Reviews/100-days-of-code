<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="wrapper">
      <picture>
        <source
          id="perfume-desktop-image"
          srcset="./images/image-product-desktop.jpg"
          alt="Perfume bottle desktop"
          media="(min-width: 768px)" />
        <img
          id="perfume-mobile-image"
          src="./images/image-product-mobile.jpg"
          alt="Perfume bottle mobile" />
      </picture>
      <div id="content">
        <p id="perfume">Perfume</p>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="prices">
          <span id="discounted-price">$149.99</span>
          <span id="original-price">$169.99</span>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Cart Icon" />Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Edward Hong</a>.
    </div>
  </body>
</html>
